image: quay.io/loesje/gitlab-ci-fpc-buildimage

stages:
  - build
  - test

build:
  stage: build
  script:
    - make all

test:
  stage: test
  script:
    - cd tests
    - make full TEST_FPC=../compiler/ppcx64
    - make digest TEST_FPC=../compiler/ppcx64 > digest.txt
  artifacts:
    paths:
      - tests/digest.txt
      - tests/output/x86_64-linux/faillist
